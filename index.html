<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Maching Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" type="text/css" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>

	<div class="container">
		<header>
			<h1>Matching Game</h1>
		</header>

		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>	
			</ul>

			<span class="moves">0</span> Moves

			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>

			<div id="timer">

			</div>

		</section>

		<ul class="deck">
			
		</ul>

		<div class="finished">
			<div class="centered">
				<h3>Congratulation! You Won!</h3>
				<p>With <span class="final-moves">0</span> moves and <span class="final-stars">0</span> stars</p>
				<p>Wooooo!</p>
				<button type="button" class="play-again">Play Again</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>

</body>

</html>
